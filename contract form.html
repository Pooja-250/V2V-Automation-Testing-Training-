<!DOCTYPE html>
<html>
    <head>
        <title>contact form</title>
    
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif ;
            background-color: rgb(48, 48, 38);
        }
        .form-container{
            width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow:0 4px 6px rgba(0,0,0,0.1);
            border-radius: 10px;

        }
        input,textarea{
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            box-shadow:1px solid #ccc;
            border-radius: 5px;
        }

        button{
            background-color: aquamarine;
            color: white;
            margin: 50px auto;
            border: none;
            padding: 10px,15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover{
            background-color: beige;

        }
    </style>
    </head>
    <body>
        <div class="form-container">
            <h3> contact us</h3>
            <form>
                <input type="text" placeholder="ajay"required>
                <input type="email" placeholder="ajay@capgemini.com"required>
                <textarea row="4" placeholder="software developer"></textarea>
                <button type="submit">send</button>
            </form>
        </div>
    </body>
</html>
